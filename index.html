<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon Missing -->
    <link rel="stylesheet" type="text/css" href="./styling/style.css">
    <title>Product Detection v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="./scripts/index.js"></script>

</head>
<body>
    <!-- H E A D E R-->
    <div class="header">
        <a href="https://www.syngenta.co.in/" class="logo">
        <img src="images/logo-small-nav-bar.png" alt="Home India">
        </a>
    </div>

    <!-- B O D Y -->
    <div class="body-text">
        <h1>Know the difference</h1>
        <h2>Find out if the syngenta products you are using are real</h2>    
    </div>

    <!-- P R O D U C T  S E A R C H-->

    <div class="container">


        <div class="col div_1_of_3 ">
            <div class="search-box__image-upload">
               <input type="file" name="upload" id="file" accept="image/*" onchange="showResult( this.files[0]); loadFile(event)">
                <img id="output" width="300" />
            </div>
        </div>


        <div class="col div_2_of_3 ">
            Results
            <div class="search-box__image-results" id="textResults"></div>
            
        </div>


        <div class="col div_2_of_3 "  >
            Our Products
        </div>
    </div>
    
    


</body>
</html>
